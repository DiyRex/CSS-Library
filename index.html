<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 20px;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid rgba(0, 0, 0, 0);
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }

        /* Hover effect */
        /* .btn:hover {
            background-color: #333;
            color: #fff;
        } */

        /* Responsive styles */
        @media (max-width: 768px) {
            .btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <a href="#" class="btn bg-ruby-red">Click me</a>

</body>
</html>
